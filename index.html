<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./grid.js" defer></script>
        <title>Etch a Sketch</title>
    </head>
    <body>
        <h1>Hover over the grid to start drawing!</h1>
        <p>Hold <kbd> shift key</kbd> to stop drawing</p>
        <div class="frame-header">
            <button>Set new grid</button>
            <button class="black">Black color</button>
            <button class="random">Random colors</button>
            <button class="erase">Erase</button>
        </div>
        <div class="frame">
            <div class="grid"></div>
        </div>
    </body>
</html>
